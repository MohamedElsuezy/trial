<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register as an Investor</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- <img src="assets/img/card-amsterdam.png"/> -->
    <form [formGroup]="signupForm" (submit)="registerUser($event, password.value,conpassword.value, user.value, name.value, email.value, phone.value, budget.value)" novalidate>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input #user required type="text" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Affiliation name</ion-label>
          <ion-input #name type="text"  ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>e-mail address</ion-label>
          <ion-input #email required formControlName="email" type="email" (change)="elementChanged(email)" [class.invalid]="!signupForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Contact number</ion-label>
          <ion-input #phone type="tel"></ion-input>
        </ion-item>
          <ion-label style="color: #999;">Field of interest</ion-label>
        <select multiple class="form-control">
          <option>Trading</option>
          <option>Digital Marketing</option>
          <option>Logistics</option>
          <option>Smart solutions</option>
          <option>Transportation</option>
        </select>
        <ion-item>
          <ion-label floating>Investment Budget in dollars</ion-label>
          <ion-input #budget type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input required #password value="" type="password" formControlName="password"  (change)="elementChanged(password)" [class.invalid]="!signupForm.controls.password.valid && (passwordChanged || submitAttempt)"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  && (passwordChanged || submitAttempt)">
          <p>Your password needs more than 6 characters.</p>
        </ion-item>
        <ion-item>
          <ion-label floating>Confirm Password</ion-label>
          <ion-input required #conpassword value="" type="password"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!this.conpass && submitAttempt">
          <p>Your password doesn't match.</p>
        </ion-item>
        <button ion-button> Register </button>
    </form>

    <!-- <div class="card-title">Welcome to your one stop business centre</div>
    <div class="card-subtitle">A place where investors and startups business perfectly match</div>
    <div class="question">Are you?</div> -->


</ion-content>
